<% _.each(arguments[0], function (notif) { %>
<div class="notif box_shadow">
  <div class="notif-priority priority-<%= notif.priority %>"></div>
  <div class="notif-content">
    <h1 class="notif-header">
      <div class="notif-header-text">
        <%= notif.header %>
      </div>
      <a class="pushpin">
        <img class="pushpin-img" src="images/pushpin.png" alt="pin">
      </a>
    </h1>
    <div class="notif-body">
      <span class="notif-body-text">
        <%= notif.body %>
      </span>
      <span class="notif-tags">
        <% for (var i = 0, l = notif.tags.length; i < l; i += 1) { %>
          <a class="notif-tag"><%= notif.tags[i] %></a>
        <% } %>
      </span>
    </div>
  </div>
</div>
<% }); %>
